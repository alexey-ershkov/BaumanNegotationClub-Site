<div class="col s12 m6">
    <div class="card">
        {% if post.img %}
            <div class="card-image">
                <img src="{{ post.img.url }}">
            </div>
        {% endif %}
        <div class="card-content">
            <span class="card-title">{{ post.title }}</span>
        </div>

        <div class="card-action">
            <a href="/news/{{ post.id }}" class="btn deep-orange lighten-3">Читать</a>
            <span style="margin-left: 3rem">{{ post.date }}</span>
        </div>
    </div>
</div>
