{% extends 'base.html' %}
{% block title %}
    Правила
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col s12 center-align">
            <h1>Правила игры </h1>
        </div>
    </div>
    {% for rule in rules %}
        <div class="row">
            <div class="col s12 l10 push-l1">
                <h3>{{ rule.ruleTitle }}</h3>
                <pre class="flow-text">{{ rule.ruleText }}</pre>
            </div>
        </div>
    {% endfor %}
{% endblock %}
