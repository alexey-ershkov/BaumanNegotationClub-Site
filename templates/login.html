{% extends 'base.html' %}
{% block titile %}
    Вход
{% endblock %}
{% block content %}
    <div class="row">
        <h1 class="col s12 center">Вход в аккаунт</h1>
    </div>
    <div class="row">
        <div class="col l6 push-l3 s10 push-s1">
            <div class="row">
                <div class="input-field">
                    <input id="login" type="text" class="validate">
                    <label for="login">Логин</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input id="password" type="password" class="validate">
                    <label for="password">Пароль</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <button class="col offset-s1 s10 l6 offset-l3  waves-effect waves-light btn-large center">Вход</button>
    </div>
    <div class="row">
        <div class="col center s12">
                    <span>
                    Нет аккаунта? <a href="/register"> Зарегистрироваться </a>
                </span>
        </div>
    </div>
{% endblock %}
