{% extends 'base.html' %}
{% block title %}
    Игры
{% endblock %}
{% block content %}
    <div class="row">
        {% for game in games %}
            {% include 'inc/gameCard.html' with game=game %}
        {% endfor %}
    </div>
    {% if games|length == 0 %}
        <div class="row valign-wrapper center">
            <div class="col s12">
                <h1>Все игры прошли. Скоро будут еще</h1>
            </div>
        </div>
    {% endif %}
{% endblock %}
